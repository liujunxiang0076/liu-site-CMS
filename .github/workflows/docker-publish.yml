name: Docker Publish

on:
  push:
    branches: [ "main" ]
    # 也可以配置为打 tag 时触发
    # tags: [ 'v*.*.*' ]
  workflow_dispatch: # 允许手动触发

env:
  # 使用 Docker Hub
  REGISTRY: docker.io
  # 填写你的 Docker Hub 用户名，例如: your_username
  # 也可以在 GitHub Secrets 中配置 DOCKER_USERNAME
  IMAGE_NAME_FRONTEND: liu-site-cms-frontend
  IMAGE_NAME_BACKEND: liu-site-cms-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 构建并推送后端镜像
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送前端镜像
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
